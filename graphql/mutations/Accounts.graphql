type MAccounts {
  ## Fetching an account
  update_credentials(update: UpdateCredentials): Account
  ## Follow account by ID
  follow(account: ID): Relationship
  ## Unfollow account by ID
  unfollow(account: ID): Relationship
  ## Block account by ID
  block(account: ID): Relationship
  ## Unblock account by ID
  unblock(account: ID): Relationship
  ## Mute account by ID
  mute(account: ID): Relationship
  ## Unmute account by ID
  unmute(account: ID): Relationship
}
